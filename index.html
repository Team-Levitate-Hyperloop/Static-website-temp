<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
            color: white;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .logo-text {
            font-size: 3em; 
            color: white; 
            margin-top: 10px; 
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); 
        }

        h1 {
            font-size: 35px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 5px; 
        }

        p {
            font-size: 1.3em;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin: 0; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="hyper loop.jpg" alt="Levitate Hyperloop Logo">
        </div>
        <div class="logo-text">Levitate Hyperloop</div>
        <h1>Coming Soon</h1>
        <p>Stay tuned!</p>
    </div>
</body>
</html>
